<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>The Number Game</title>
</head>

<body onload="init()">
    <h1>Touch The Numbers!</h1>

    <div class="game info">
        <h5>Choose difficulty:</h5>
        <button onclick="resetNums(16)">16 Numbers</button>
        <button onclick="resetNums(25)">25 Numbers</button>
        <button onclick="resetNums(36)">36 Numbers</button>
        <h5 class="timer">SUP</h5>
    </div>

    <table border="1" cellpadding="10">
        <tbody class="board">
        </tbody>
    </table>

    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
